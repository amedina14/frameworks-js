<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/2000/svg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script type="text/javascript" src="assets/js/listaArticoli.js"></script>
    <title>My Blog</title>
</head>

<body>

    <header id="header">
        <div class="center">

            <!-- LOGO -->
            <div id="logo">
                <img type="image/svg+xml" src="assets/images/react_png1.png" class="app-logo" alt="Logotipo" />

                <span id="brand">
                    <strong>Corso</strong>React
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="form.html">Form</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- Pulisce flutuanti -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Welcome To My Blog | Adrian Medina Web Developer</h1>
        <a href="#" class="btn-white">Vai al blog</a>
    </div>

    <div class="center">

        <!-- Contenuto principale -->
        <section id="content">
            <h2 class="subheader">Articoli recenti</h2>

            <!-- Lista articoli -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://elgiroscopo.es/wp-content/uploads/2018/07/lago-ohrid-macedonia.jpg"
                            alt="Landscape" />
                    </div>

                    <h2 class="h2-title-article">Test article</h2>
                    <sapn class="date">5 minutes ago</sapn>
                    <a href="#">See more</a>

                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Naviga</h3>
                <a href="#" class="btn btn-success">Aggiungere articolo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Search</h3>
                <p>Trova l'articolo d'interesse</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" class="btn" name="submit" value="cerca" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="center">
            <p>&copy; My Blog by Adrian Medina 2020</p>
        </div>
    </footer>
