<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/2000/svg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script type="text/javascript" src="assets/js/listaArticoli.js"></script>
    <title>My Blog</title>
</head>

<body>

    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img type="image/svg+xml" src="assets/images/Vue_png1.png" class="app-logo" alt="Logotipo" />

                <span id="brand">
                    <strong>Corso</strong>Vue
                </span>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="form.html">Form</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- Pulisce flutuanti -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">

            <h1 class="subheader">Form</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome"/>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" name="cognome"/>
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genere" value="maschio"/> Maschio
                    <input type="radio" name="genere" value="femmina"/> Femmina
                    <input type="radio" name="genere" value="otro"/> Altro
                </div>

                <div class="clearfix"></div>
                <input type="submit" value="Invio" class="btn btn-success"/>
            </form>

        </section>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Naviga</h3>
                <a href="#" class="btn btn-success">Aggiungere articolo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Search</h3>
                <p>Trova l'articolo d'interesse</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" class="btn" name="submit" value="cerca" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; My Blog by Adrian Medina 2020</p>
        </div>
    </footer>

</body>

</html>
